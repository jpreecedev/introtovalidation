<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Validation with jQuery</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />
</head>
<body>

    <div class="container">
        <div class="row">
            <h1 class="text-center">Introduction to jQuery validation</h1>

            <form role="form">
                <div class="form-group has-feedback">
                    <label for="emailAddress">Email address</label>
                    <input type="email" class="form-control" id="emailAddress" placeholder="you@example.com" required>
                    <span class="form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" minlength="6" required>
                    <span class="form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <label for="passwordConfirmation">Confirm password</label>
                    <input type="password" class="form-control" id="passwordConfirmation" name="passwordConfirmation" placeholder="Confirm password" minlength="6" required>
                    <span class="form-control-feedback"></span>
                </div>
                <hr />

                <div class="form-group">
                    <label for="favourite">Which is your favourite?</label>
                    <select id="favourite" name="favourite" class="form-control">
                        <option value="">-- Please select... --</option>
                        <option value="TFS">TFS</option>
                        <option value="GitHub">GitHub</option>
                        <option value="BitBucket">BitBucket</option>
                        <option value="Kiln">Kiln</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="earliestMemory">Can you describe your earliest memory?</label>
                    <textarea id="earliestMemory" name="earliestMemory" class="form-control" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>What is your gender?</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="gender" id="gender" value="Male">
                            Male
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="gender" id="gender" value="Female">
                            Female
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Do you play games? If so, how do you play?</label>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="Games[]" value="WindowsPC">
                            On my Windows PC
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="Games[]" value="Mac">
                            On my Mac
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="Games[]" value="MobileDevice">
                            On my tablet or mobile device
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="Games[]" value="Other">
                            On some other medium
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-default">Reset</button>
            </form>

        </div>
    </div>
    <script src="Scripts/jquery-1.9.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/jquery.validate.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
